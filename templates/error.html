{% extends "base.html" %}

{% block title %}Hata - {{ error_title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error_title }}</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-emoji-frown" style="font-size: 4rem; color: #dc3545;"></i>
                    </div>
                    <p class="lead text-center">{{ error_message }}</p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                        <a href="{{ back_url }}" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> Geri Dön
                        </a>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> Ana Sayfaya Dön
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 10px;
        overflow: hidden;
    }
    .card-header {
        border-bottom: none;
        padding: 1.5rem;
    }
    .card-body {
        padding: 2.5rem;
    }
    .btn {
        min-width: 180px;
    }
</style>
{% endblock %}
