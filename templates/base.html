<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dağıtık Depolama Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .device-card {
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="text-center">Dağıtık Depolama Sistemi</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link" href="{{ url_for('index') }}">Ana Sayfa</a>
                <a class="nav-link" href="{{ url_for('register_device_ui') }}">Yeni Cihaz Ekle</a>
            </nav>
        </header>

        <main>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 text-center text-muted">
            <p>© 2025 Dağıtık Depolama Sistemi</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
